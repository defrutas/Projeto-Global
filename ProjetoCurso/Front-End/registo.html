<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registo.css">
    <link rel="stylesheet" href="CSS/styleguide.css">
    <title>Registo</title>
</head>
<body>
    <div class="registo screen">
        <div class="flex-col">
          <h1 class="title">ACESIPCA</h1>
          <div class="registo-1">Registo</div>
          <div class="nome">
            <img class="email-1" src="email.png" alt="Email" />
            <div class="frame-2">
              <div class="insira-o-seu-email inter-normal-chicago-15px">Insira o seu nome</div>
            </div>
          </div>
          <div class="data-de-nascimento inter-normal-black-15px">Data de Nascimento</div>
          <div class="flex-row">
            <div class="frame-5">
              <div class="ddmmaaaa inter-normal-chicago-15px">DD/MM/AAAA</div>
            </div>
            <img class="lets-iconsdate-range-light" src="lets-icons-date-range-light.svg" alt="lets-icons:date-range-light" />
          </div>
          <div class="flex-col-item">
            <div class="email inter-normal-black-15px">Email</div>
            <div class="frame-2">
              <div class="insira-o-seu-email-3 inter-normal-chicago-15px">Insira o seu email</div>
            </div>
          </div>
          <div class="flex-row-1">
            <div class="distrito inter-normal-black-15px">Distrito</div>
            <div class="conselho inter-normal-black-15px">Conselho</div>
            <div class="codigo-postal inter-normal-black-15px">Codigo-Postal</div>
          </div>
          <div class="frame-container">
            <div class="frame">
              <div class="selecionar-2 inter-normal-chicago-15px">Selecionar</div>
              <img class="mingcutearrow-up-fill" src="mingcute-arrow-up-fill.svg" alt="mingcute:arrow-up-fill" />
            </div>
            <div class="frame">
              <div class="selecionar-2 inter-normal-chicago-15px">Selecionar</div>
              <img class="mingcutearrow-up-fill" src="mingcute-arrow-up-fill.svg" alt="mingcute:arrow-up-fill" />
            </div>
            <div class="frame-8">
              <div class="ex1234-123 inter-normal-chicago-15px">ex:1234-123</div>
            </div>
          </div>
          <div class="flex-col-item">
            <div class="email inter-normal-black-15px">Rua</div>
            <div class="frame-2">
              <div class="insira-o-seu-email-3 inter-normal-chicago-15px">Introduza a sua Rua</div>
            </div>
          </div>
          <div class="niss-2">
            <div class="palavra-passe inter-normal-black-15px">NISS</div>
            <div class="frame-2-1">
              <div class="insira-a-sua-palavra-passe inter-normal-chicago-15px">Numero de Segurança social</div>
            </div>
          </div>
          <div class="niss-1 niss-2">
            <div class="palavra-passe inter-normal-black-15px">NIF</div>
            <div class="frame-2-1">
              <div class="insira-a-sua-palavra-passe inter-normal-chicago-15px">Numero de Identificação Fiscal</div>
            </div>
          </div>
          <p class="ja-tem-uma-conta-entre-aqui">
            <span class="span8">Ja tem uma conta?</span><span class="span1"> Entre aqui</span>
          </p>
          <div class="frame-4">
            <div class="criar-conta">Criar Conta</div>
          </div>
        </div>
        <div class="overlap-group">
          <img class="image-2" src="images/image2.png" alt="image 2" />
        </div>
      </div>
      
</body>
</html>
