                </div>
            </div>
            <p class="nao-tem-uma-conta-registe-se-aqui">

            <div class="frame-4 frame">

            </div>
        </div>
        <div class="overlap-group">
            <img class="image-2" src="images/image2.png" alt="image 2"/>
